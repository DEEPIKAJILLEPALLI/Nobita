<html>

<head>
    <title>NOBITA</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hair"></div>
        <div class="header">
            <div id="faceshape">
                <div class="nobita-left-eye">
					<div class="nobita-sparkle">
						<div class="nobita-innersparkle"></div>
					</div>
                </div>
                <div class="nobita-specs-right"></div>

				<div class="nobita-nose">
					<div class="nobita-innersparkle"></div>
                </div>
                <div class="nobita-right-eye">
					<div class="nobita-sparkle">
						<div class="nobita-innersparkle"></div>
					</div>
                </div>
                <div class="nobita-specs-left"></div>
                <div class="nobita-mouth">
                    <div class="nobita-inner-mouth"></div>
                </div>
            </div>
        </div>
        <div id="bodypart"></div>
        <div id="bottompart"></div>
        <div id="legs">
            <div class="legsL"></div>
            <div class="legsR"></div>
        </div>
       
    </div>
</body>

</html>
